<!DOCTYPE html>
<html>
  <head>
    <title>WUptime</title>
  <!-- CDN's -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <!-- STYLE -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="header">
      <a href="https://wustl.edu/"><img id="logo" src="img/logo.png" alt="WUSTL" /></a>
    </div>

    <div id="wrapper">
      <h2>WUptime Overview</h2>

      <div id="legend">
        <div id="legend_current">
          Current Status:
        </div>

        <div id="legend_name">
          Service Name:
        </div>

        <div id="legend_week">
          <div class="legend_day">
            Today-6
          </div>

          <div class="legend_day">
            Today-5
          </div>

          <div class="legend_day">
            Today-4
          </div>

          <div class="legend_day">
            Today-3
          </div>

          <div class="legend_day">
            Today-2
          </div>

          <div class="legend_day">
            Today-1
          </div>

          <div class="legend_day">
            Today
          </div>
        </div>
      </div>

      <div id="service1" class="service">
        <div class="service_header">
          <div class="current_status">
          </div>

          <div class="service_name">
            Ares
          </div>

          <div class="week_history">
            <div class="day_status">
            </div>

            <div class="day_status">
            </div>

            <div class="day_status">
            </div>

            <div class="day_status">
            </div>

            <div class="day_status">
            </div>

            <div class="day_status">
            </div>

            <div class="day_status">
            </div>
          </div>
        </div>

        <div class="service_details">
          <canvas class="chart"></canvas>
        </div>
      </div>

      <div id="service2" class="service">
        <div class="service_details">
          <canvas class="chart"></canvas>
        </div>
      </div>
    </div> <!-- end wrapper -->

  <!-- SCRIPTS -->
    <script src="js/main.js"></script>
  </body>
</html>
